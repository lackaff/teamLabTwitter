<template name="loginPage">
    <div class="container">
        <div class="row">
           <div class="col-md-4 txt_center pad_top--50">
                <h1 class="teamLabTwitter_heading pad_top--50">Welcome to TeamLab Twitter.</h1>
            </div>
            <div class="col-md-8">
                <form class="form-width pad_top--50" id="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" minlength="4" maxlength="20" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" minlength="4" maxlength="8" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group clearfix">
                        <div class="float--right">
                            <button type="submit" class="btn bttn bttn--sky-blue">login</button>  
                        </div>
                        <p>Dont't have an account? click <a href="/" class="" id="">here</a> to signup.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</template>
